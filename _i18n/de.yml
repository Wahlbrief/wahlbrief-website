faq:
  left:
    title: "FAQ’s: Häufig gestellte Fragen"
    subtitle: "Per Briefwahl wählen ist einfach, sicher und unkompliziert. Jede wahlberechtigte Person kann statt am Tag der Wahl vorher per Brief wählen. Die wichtigsten Fragen und Antworten."
  right:
    title: "Antworten auf die wichtigsten Fragen"
questions:
  - title: "Wer kann Briefwahl beantragen?"
    answer: "Jede Person, die stimmberechtigt ist, kann ohne Angabe von Gründen per Briefwahl statt persönlich im Wahllokal wählen."
  - title: "Welche Fristen gibt es zu beachten?"
    answer: "Es gelten keine besonderen Fristen. Die Briefwahlunterlagen können ab sofort beantragt werden, und solange der Wahlbrief mit der abgegebenen Stimme rechtzeitig zum Wahltag eingeht (Zustellung beim Wahlamt), wird die Stimme mitgezählt."
  - title: "Wann kann ich mit den Unterlagen rechnen?"
    answer: "Die Unterlagen werden meistens wenige Werktage nach Eingang deines Antrags beim Wahlamt versandt."
  - title: "Muss ich für den Wahlbrief Porto zahlen?"
    answer: "Nein, innerhalb Deutschlands werden Wahlbriefe kostenfrei durch die Deutsche Post zugestellt."
  - title: "Ich werde nicht an meiner Meldeadresse sein. Kann ich die Unterlagen an eine andere Adresse versenden lassen?"
    answer: "Das ist problemlos möglich. Bitte beachte jedoch, dass dein Antrag auf Briefwahlunterlagen auf jeden Fall deine Meldeadresse enthalten muss. Du kannst dann angeben, dass die Unterlagen an eine andere Adresse versandt werden sollen."
  - title: "Muss ich auf die Wahlbenachrichtigung warten?"
    answer: "Nein, das ist nicht nötig, auch wenn manche Online-Portale der Kommunen oder Länder das für einen Online-Antrag auf Briefwahlunterlagen voraussetzen, weil sie die dort aufgedruckte Wählerverzeichnisnummer abfragen. Der formlose Antrag per E-Mail an das Wahlamt deines Wohnsitzes mit deinen persönlichen Angaben ist jedoch ausreichend."
  - title: "Kann ich trotzdem im Wahllokal wählen, wenn ich die Unterlagen nicht rechtzeitig abschicke?"
    answer: "Wenn du deine Wahl-Unterlagen noch nicht ausgefüllt hast, kannst du mit dem Wahlschein auch im Wahllokal wählen, allerdings nur im Wahllokal, was dir in der Wahlbenachrichtigung zugewiesen wurde."
  - title: "Kann ich den Wahlbrief auch direkt beim Wahlamt einwerfen?"
    answer: "Das ist möglich und z.B. sinnvoll, um eine verspätete Zustellung des Wahlbriefs zu vermeiden, wenn die Briefwahlunterlagen erst am Tag vor oder am Tag der Wahl ausgefüllt werden. Der Brief muss bis zur Schließung der Wahllokale beim Wahlamt eingegangen sein."
