about:
  left:
    title: "Über das Projekt"
    subtitle: "wahlbrief ist ein Open Source Projekt von Mehr Demokratie e.V. (LINK) zur Bundestagswahl 2021. Wir setzen uns dafür ein, dass jeder wahlberechtigte Mensch seine Stimme abgibt, damit unsere Demokratie lebendig bleibt. Zu einer starken Demokratie gehört eine hohe Wahlbeteiligung. Mit dem Projekt wollen wir es allen wahlberechtigten Bürgerinnen und Bürgern mithilfe der Briefwahl so leicht wie möglich machen, an der Wahl teilzunehmen. Mehr Demokratie e.V. ist überparteilich und gemeinnützig. Die Seite funktioniert in drei einfachen Schritten: Zuerst finden wir die E-Mail-Adresse Ihres zuständigen Wahlamts. Dann geben Sie Ihre persönlichen Daten ein, die das Wahlamt zur Zusendung der Unterlagen benötigt. Zum Schluss erstellen wir die fertige E-Mail an das Wahlamt für Sie, so dass Sie nur noch auf 'Senden' klicken müssen.'<br /><small>Wir speichern dabei Ihre persönlichen Daten nicht. [technische Erklärung, was stattdessen passiert]</small> Open Source bedeutet, dass der Quellcode der Webseite öffentlich einsehbar ist (Link)."
  right:
    title: "Jede Stimme zählt: Wahlbeteiligung erhöhen, Demokratie stärken"
    text: "Wie stark eine Demokratie ist, zeigt sich daran, wie viele Menschen sich an den Wahlen beteiligen. Auch wenn die Zahlen etwas schwanken, darf man zusammenfassend sagen, dass seit 1990 in Deutschland etwa drei Viertel der Wahlberechtigten bei Bundestagswahlen ihre Stimme abgeben. Viele Nichtwählerinnen und Nichtwähler geben hierfür Gründe an, die mit ihrer Entfremdung oder Enttäuschung von dem politischen System zu tun haben. Wir können diese Entwicklung allein nicht ändern. Aber wir können helfen, das Wählen leichter zu machen, indem wir den Gang in das Wahllokal am Sonntag, 26. September 2021, überflüssig machen. wahlbrief hilft dabei, in dem wir die Beantragung der Unterlagen papierlos und mit wenigen Klicks für alle ermöglichen."
