faq:
  left:
    title: "FAQ: Häufig gestellte Fragen"
    subtitle: "Per Briefwahl zu wählen ist einfach, sicher und unkompliziert. Jede wahlberechtigte Person in Deutschland kann vor der Wahl per Brief ihre Stimme abgeben, statt am Tag der Wahl in ein Wahllokal zu gehen. Die häufigsten Fragen, die dazu auftauchen, beantworten wir hier."
  right:
    title: "Antworten auf die wichtigsten Fragen"
questions:
  - title: "Wer kann Briefwahl beantragen?"
    answer: "Jede Person, die stimmberechtigt ist, kann ohne Angabe von Gründen per Briefwahl statt persönlich im Wahllokal wählen."
  - title: "Welche Fristen gibt es zu beachten?"
    answer: "Die Briefwahlunterlagen können ab sofort beantragt werden. Der Bundeswahlleiter empfiehlt sogar, die Briefwahl so frühzeitig wie möglich zu beantragen und nicht abzuwarten, bis die Wahlbenachrichtigung eingetroffen ist (LINK). Solange der Wahlbrief mit der abgegebenen Stimme rechtzeitig zum Wahltag eingeht, wird die Stimme mitgezählt. Spätestens sollte der Wahlbrief am dritten Werktag vor der Wahl in die Post gegeben werden - also am Donnerstag, 23. September 2021."
  - title: "Wann kann ich mit den Unterlagen rechnen?"
    answer: "Die Unterlagen werden meistens wenige Werktage nach Eingang deines Antrags beim Wahlamt versandt."
  - title: "Muss ich für den Wahlbrief Porto zahlen?"
    answer: "Nein, innerhalb Deutschlands werden Wahlbriefe kostenfrei durch die Deutsche Post zugestellt."
  - title: "Ich werde nicht an meiner Meldeadresse sein. Kann ich die Unterlagen an eine andere Adresse versenden lassen?"
    answer: "Das ist problemlos möglich. Bitte beachten Sie jedoch, dass Ihr Antrag auf Briefwahlunterlagen auf jeden Fall Ihre Meldeadresse enthalten muss. Sie können dann angeben, dass die Unterlagen an eine andere Adresse versandt werden sollen."
  - title: "Muss ich auf die Wahlbenachrichtigung warten?"
    answer: "Nein, das ist nicht nötig, auch wenn manche Online-Portale der Kommunen oder Länder die Wahlbenachrichtigung für einen Online-Antrag auf Briefwahlunterlagen voraussetzen, weil sie die dort aufgedruckte Wählerverzeichnisnummer abfragen. Der formlose Antrag per E-Mail an das Wahlamt Ihres Wohnsitzes mit Ihren persönlichen Angaben ist jedoch ausreichend."
  - title: "Kann ich trotzdem im Wahllokal wählen, wenn ich die Unterlagen nicht rechtzeitig abschicke?"
    answer: "Wenn Sie Ihre Wahlunterlagen noch nicht ausgefüllt haben, können Sie den zugesendeten Wahlschein auch im Wahllokal abgeben - allerdings nur im Wahllokal, was Ihnen in der Wahlbenachrichtigung zugewiesen wurde."
  - title: "Kann ich den Wahlbrief auch direkt beim Wahlamt einwerfen?"
    answer: "Das ist möglich und dann sinnvoll, wenn Sie die Briefwahlunterlagen erst am Tag vor oder am Tag der Wahl ausgefüllt haben. Der Brief muss bis zur Schließung der Wahllokale beim Wahlamt eingegangen sein."
