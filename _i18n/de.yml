questions:
  - title: "Wer kann Briefwahl beantragen?"
    answer: "Jede Person, die stimmberechtigt ist, kann ohne Angabe von Gründen per Briefwahl statt persönlich im Wahllokal wählen."
  - title: "Welche Fristen gibt es zu beachten?"
    answer: "Die Briefwahlunterlagen können ab sofort beantragt werden. Der Bundeswahlleiter empfiehlt sogar, die Briefwahl so frühzeitig wie möglich zu beantragen und nicht abzuwarten, bis die Wahlbenachrichtigung eingetroffen ist. Solange der Wahlbrief mit der abgegebenen Stimme rechtzeitig zum Wahltag eingeht, wird die Stimme mitgezählt. Spätestens sollte der Wahlbrief am dritten Werktag vor der Wahl in die Post gegeben werden - also am Donnerstag, 20. Februar 2025."
  - title: "Wann kann ich mit den Unterlagen rechnen?"
    answer: "Die Unterlagen werden meistens wenige Werktage nach Eingang deines Antrags beim Wahlamt versandt."
  - title: "Muss ich für den Wahlbrief Porto zahlen?"
    answer: "Nein, innerhalb Deutschlands werden Wahlbriefe kostenfrei durch die Deutsche Post zugestellt."
  - title: "Ich werde nicht an meiner Meldeadresse sein. Kann ich die Unterlagen an eine andere Adresse versenden lassen?"
    answer: "Das ist problemlos möglich. Der Antrag auf Briefwahlunterlagen muss jedoch auf jeden Fall die Meldeadresse enthalten. Es kann angegeben werden, dass die Unterlagen an eine andere Adresse versandt werden sollen."
  - title: "Muss ich auf die Wahlbenachrichtigung warten?"
    answer: "Nein, das ist nicht nötig, auch wenn manche Online-Portale der Kommunen oder Länder die Wahlbenachrichtigung für einen Online-Antrag auf Briefwahlunterlagen voraussetzen, weil sie die dort aufgedruckte Wählerverzeichnisnummer abfragen. Der formlose Antrag per E-Mail an das Wahlamt des Hauptwohnsitzes mit den persönlichen Angaben ist jedoch ausreichend."
  - title: "Kann ich trotzdem im Wahllokal wählen, wenn ich die Unterlagen nicht rechtzeitig abschicke?"
    answer: "Alternativ ist es möglich, trotz beantragter Briefwahl auch noch am Wahltag im Wahllokal zu wählen. Dafür muss der Wahlschein, der den Briefwahlunterlagen beiliegt, und ein Lichtbildausweis ins Wahllokal mitgebracht werden. Wer einmal einen Wahlschein beantragt hat, kann nur noch mit diesem wählen, und zwar per Briefwahl oder aber am Wahltag in jedem beliebigen Wahlraum des eigenen Wahlkreises."
  - title: "Kann ich den Wahlbrief auch direkt beim Wahlamt einwerfen?"
    answer: "Das ist möglich und dann sinnvoll, wenn die Briefwahlunterlagen erst am Tag vor oder am Tag der Wahl ausgefüllt werden. Der Brief muss bis zur Schließung der Wahllokale beim Wahlamt eingegangen sein."
  - title: "Wie geht es nach meinem Antrag auf Briefwahl weiter?"
    answer: "Die Briefwahlunterlagen werden innerhalb weniger Werktage an die angegebene Adresse versandt. Eine Anleitung, wie die Briefwahlunterlagen ausgefüllt werden, gibt es auf der <a href='https://www.bundeswahlleiterin.de/bundestagswahlen/2025/informationen-waehler/briefwahl.html#2308ae86-bd0f-44e6-ac5e-4116ece45785' target='_blank'>Website der Bundeswahlleiterin</a>."
