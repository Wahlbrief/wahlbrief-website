about:
  left:
    title: "Über das Projekt"
    subtitle: "wahlbrief ist ein Projekt von <a href='https://www.mehr-demokratie.de/' target='_blank'>Mehr Demokratie e.V.</a> zur Bundestagswahl 2025. Wir möchten, dass so viele Menschen wie möglich an der Wahl teilnehmen. <br /><br />Es gibt viele Fälle, in denen die Briefwahl die einfachste und bequemste Art ist, zu wählen. Wir helfen dabei, innerhalb von 2 Minuten die Briefwahl-Unterlagen online beim zuständigen Wahlamt zu beantragen.<br /><br /><br />
<small><i>Mehr Demokratie e.V. ist ein überparteilicher, gemeinnütziger Verein, der sich für mehr direkte Demokratie und Bürgerbeteiligung einsetzt.

<br /><br /> Konzept und Realisierung: Juris Vetra, Johann-Friedrich Salzmann<br />
</small></i>"
  right:
    title: "Jede Stimme zählt."
    text: "Eine starke Demokratie lebt von einer hoher Wahlbeteiligung. In Deutschland liegt diese meist zwischen 60 und 80 Prozent: Das bedeutet, viele Millionen Bürger:innen stimmen nicht mit darüber ab, welche:r Abgeordnete:r sie im Parlament repräsentiert und von welcher Partei sie regiert werden möchten. Wir setzen uns dafür ein, dass mehr wahlberechtigte Menschen wählen und die Hürden dafür möglichst niedrig sind.<br /><br />

Wahlen finden in Deutschland meist an Sonntagen statt. Wahlberechtigte können ihre Stimme zwischen 8 und 18 Uhr in einem zugewiesenen Wahllokal an ihrem Hauptwohnsitz abgeben. Für manche Menschen ist das aus beruflichen Gründen oder wegen anderer Verpflichtungen nicht möglich, andere sind zum Wahltermin verreist oder krank. <br /><br />

Es gibt weitere gute Gründe, warum Bürger:innen am Tag der Wahl nicht wählen gehen, obwohl sie das grundsätzlich möchten. Wir glauben, dass die Briefwahl für alle eine gute Möglichkeit ist, unkompliziert und rechtzeitig im Voraus zu wählen - jederzeit, von überall und kostenfrei. Mit der Corona-Pandemie hat die Briefwahl sogar eine systemrelevante Bedeutung bekommen.<br /><br />

<b>Viele Menschen wissen nicht, wie einfach es ist, online die Briefwahl zu beantragen.</b> <br />wahlbrief hilft bei der Erstellung des Antrags auf Briefwahl, prüft auf Vollständigkeit und ermittelt die Adresse des zuständigen Amts anhand der Meldeanschrift. Der Antragstext kann dann per E-Mail ans Wahlamt des Hauptwohnsitzes gesendet werden. Wir speichern und übertragen dabei keine persönlichen Daten, die E-Mail wird aus dem eigenen E-Mail-Programm versendet."
