<div class="row justify-content-between align-items-center mb-3 mt-4">
    <div class="col-12 col-sm-3 mb-2 mb-md-0">
        <div class="dropdown">
            <button class="dropdown-toggle" type="button" id="dropdownMenu" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="fas fa-globe me-1"></i>
                {% for lang in site.languages %}
                {% assign lang_name = site.data[lang].l10n.lang_name %}
                {% if lang == site.lang %}
                {{ lang_name }}
                {% endif %}
                {% endfor %}
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                {% for lang in site.languages %}
                {% assign lang_name = site.data[lang].l10n.lang_name %}
                {% if lang == site.default_lang %}
                <li><a class="dropdown-item" href="{{ page.url | replace:'index.html','' }}">{{ lang_name }}</a></li>
                {% else %}
                <li><a class="dropdown-item" href="/{{ lang }}{{ page.url | replace:'index.html','' }}">{{ lang_name
                        }}</a></li>
                {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="col-12 col-sm-6 mb-2 mb-md-0">
        <div class="d-flex flex-wrap justify-content-center justify-content-lg-start pages">
            <a class="me-3" href="{{ site.baseurl }}/about.html">{% t left.about %}</a>
            <a class="me-3" href="{{ site.baseurl }}/faq.html">{% t left.faq %}</a>
            <a class="me-3" href="{{ site.baseurl }}/donate.html">{% t left.donate %}</a>
            <a href="{{ site.baseurl }}/imprint.html">{% t left.imprint %}</a>
        </div>
    </div>
    <div class="col-12 col-sm-3">
        <div class="d-flex justify-content-center justify-content-xl-end social-links">
            <a href="{{ site.facebook }}" target="_blank" rel="noreferrer nopener"><i class="fab fa-facebook"></i></a>
            <a href="{{ site.twitter }}" target="_blank" rel="noreferrer nopener"><i class="fab fa-twitter"></i></a>
            <a href="{{ site.linkedin }}" target="_blank" rel="noreferrer nopener"><i
                    class="fab fa-linkedin-in"></i></a>
            <a href="{{ site.instagram }}" target="_blank" rel="noreferrer nopener"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</div>
